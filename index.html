<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 id="title">Guess The Number</h2>
        <h4 class="size" id="heading">Guess a Number Between 1 - 50</h4>
        <h4 class="size" id="output-text">Enter a Number Below : </h4>
        <input type="text" name="number" id="input">
        <div class="box">

            <button id="btn"> Enter</button>
            <button id="restartBtn">Restart</button>
        </div>
        <img src="excited.gif" id="image" alt="excited image"> 
    </div>

</body>
<script src="javascript.js"></script>

</html>
